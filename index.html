<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class = "container-fluid">
    <div id = "header">
      <div class="row">
        <h1 class="text-center">Movie Maker</h1>
        <div class='text-right'>
          <input id='input-submit' type='number' value='100000'>
          <button id='btn-submit' class='btn btn-primary'>Submit Budget</button>
        </div>
      </div>
    </div>

    <div class="row text-center col-sm-offset-2 col-sm-8">
      <h4>Choose at least one from each category</h4>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" id='progress-bar' role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
          <!-- <span class="sr-only">00% Complete</span> -->
          <!-- style="width: 00%;" -->
        </div>
      </div>
    </div>

    <div class="checkbox-container col-sm-8">
      <div class="row" id="checkboxes"></div>
    </div>
    <div id = "budget-box" class="col-sm-4">
      <div class="row text-center" id="bb-budget"></div>
      <div class="row" id="bb-elements"></div>
      <div class="row" id="bb-status"></div>
    </div>

  </div>  <!-- End container fluid -->



  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
